<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta data-n-head="true" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, User-scalable=no,viewport-fit=cover">
  <style>
    body, html {

      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }


    @keyframes move {
      0%, 65% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      70% {
        -webkit-transform: rotate(6deg);
        transform: rotate(6deg);
      }
      75% {
        -webkit-transform: rotate(-6deg);
        transform: rotate(-6deg);
      }
      80% {
        -webkit-transform: rotate(6deg);
        transform: rotate(6deg);
      }
      85% {
        -webkit-transform: rotate(-6deg);
        transform: rotate(-6deg);
      }
      90% {
        -webkit-transform: rotate(6deg);
        transform: rotate(6deg);
      }
      95% {
        -webkit-transform: rotate(-6deg);
        transform: rotate(-6deg);
      }
      100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
    }

    .logo {
      animation: move 2s 0s infinite;
    }

  </style>
</head>
<body>
<img class="logo" width="200" src="https://chenfangyi.oss-cn-beijing.aliyuncs.com/images/TIM%E5%9B%BE%E7%89%8720190821085458.png" />
</body>
</html>
